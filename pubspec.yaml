name: sahayatri
description: A virtual travel companion.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Utils
  dio: ^4.0.6
  intl: ^0.17.0
  timeago: ^3.3.0
  collection: ^1.16.0
  url_launcher: ^6.1.5
  path_provider: ^2.0.11
  image_picker: 0.8.4
  device_preview: ^1.1.0
  form_field_validator: ^1.1.0

  # Alert
  flutter_local_notifications: ^11.0.0

  # State Management
  get_it: ^7.2.0
  provider: ^6.0.3
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1

  # Database
  hive: ^2.2.3

  # Map
  latlong2: ^0.8.1
  maps_toolkit: ^2.0.1
  flutter_map: 2.2.0

  # Tracker
  location: ^4.4.0
  nearby_connections: ^3.2.0

  # Translate
  translator: ^0.1.7
  flutter_tts: ^3.5.3

  # Widgets
  animator: ^3.2.0
  fl_chart: ^0.55.1
  photo_view: ^0.14.0
  card_swiper: ^2.0.4
  timeline_tile: ^2.0.0
  sliding_up_panel: ^2.0.0
  loading_indicator: ^3.1.0
  another_flushbar: ^1.12.29
  flutter_rating_bar: ^4.0.1
  community_material_icon: ^5.9.55
  sleek_circular_slider: ^2.0.1
  flutter_staggered_grid_view: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.2.1
  hive_generator: ^1.1.3
  flutter_native_splash: ^2.2.9
  flutter_launcher_icons: ^0.10.0

dependency_overrides:
  win32: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - config/
    - assets/icons/
    - assets/images/
    - assets/images/markers/
    - assets/images/indicators/
    - assets/images/backgrounds/

  fonts:
    - family: Bozon
      fonts:
        - asset: assets/fonts/Bozon-Bold.otf
          weight: 700
        - asset: assets/fonts/Bozon-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Bozon-Medium.otf
          weight: 500
        - asset: assets/fonts/Bozon-Regular.otf
          weight: 400
        - asset: assets/fonts/Bozon-Light.otf

    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/RobotoSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoSlab-Regular.ttf
          weight: 400
        - asset: assets/fonts/RobotoSlab-Light.ttf
          weight: 300
